<div class="container my-5">
  <!-- Title -->
  <h1 class="text-center mb-4 gradient-text">IceSync Workflows Management</h1>

  <!-- Display success or error message -->
  <div *ngIf="message" class="alert text-center shadow-lg">
    {{ message }}
  </div>

  <!-- Workflow table -->
  <div class="table-container shadow-lg rounded p-3">
    <table class="table table-bordered align-middle">
      <thead>
        <tr>
          <th scope="col">Workflow ID</th>
          <th scope="col">Workflow Name</th>
          <th scope="col">Status</th>
          <th scope="col">Multi Exec Behavior</th>
          <th scope="col" class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let workflow of workflows">
          <td>{{ workflow.workflowId }}</td>
          <td>{{ workflow.workflowName }}</td>
          <td>
            <span class="badge status-badge" [ngClass]="workflow.isActive ? 'active' : 'inactive'">
              {{ workflow.isActive ? 'Active' : 'Inactive' }}
            </span>
          </td>
          <td>{{ workflow.multiExecBehavior }}</td>
          <td class="text-center">
            <button class="btn custom-btn" (click)="runWorkflow(workflow.workflowId)" [disabled]="!workflow.isActive">
              Run Workflow
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
